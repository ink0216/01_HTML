<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 복습</title>
</head>
<body>
    <pre>
    HTML은 Hyper Text Markup Language의 약자로
    
    작성된 태그 모양 그대로 화면을 출력(랜더링:영상편집 마지막 단계에 하는 것)하는 언어
    
    -Hyper Text : 다른 페이지로 이동할 수 있는 글/이미지

    -Markup : 표시한 곳(태그를 작성한 곳)에 지정된 모양(그 모양 그대로)이 출력됨

    </pre>





</body>
</html>
